<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./style.css">
  <script src="https://cdn.jsdelivr.net/npm/party-js@latest/bundle/party.min.js"></script>
  <title>Tic Tac Toa</title>
</head>

<body>
  <br />
  <div style="font-size: 12vw; text-align: center;font-weight: bold"><u>Tic Tac Toa</u></div>
  <br />
  <br />
  <br />
  <br />
  <div id="wall" style="text-align: center">
    <br />
    <br />
    <img src="./wall.jpg" style="min-width: 85vw;border:10px solid; border-radius: 50%">
  </div>
  <div id="board" class="game-board" style="justify-content: center; display: none">
    <div id="3b1" class="box" onclick="start('3b1')"></div>
    <div id="3b2" class="box" onclick="start('3b2')"></div>
    <div id="3b3" class="box" onclick="start('3b3')"></div>
    <div id="2b1" class="box" onclick="start('2b1')"></div>
    <div id="2b2" class="box" onclick="start('2b2')"></div>
    <div id="2b3" class="box" onclick="start('2b3')"></div>
    <div id="1b1" class="box" onclick="start('1b1')"></div>
    <div id="1b2" class="box" onclick="start('1b2')"></div>
    <div id="1b3" class="box" onclick="start('1b3')"></div>
  </div>
  <br />
  <div id="result" style="text-align: center;font-size: 6vw; font-weight: bolder"></div>
  <br />
  <br /> ,
  <div id="play" class="buttons">
    <button class="btn-hover color-1" style="color: black" onclick="run()">Play</button>
  </div>
  <div id="restart" style="display: none" class="buttons">
    <button class="btn-hover color-8" onclick="location.reload()">Restart</button>
  </div>
  <br />
  <br />
  <footer>
    <div style="background-color: darkgray;border-radius: 50px;margin: 25px;padding: 5px;text-align: center; font-size: 4vw">Copyright Â© <>2022 by Dineth De Silva</div>
  </footer>
  <script src="./game.js"></script>
</body>

</html>
